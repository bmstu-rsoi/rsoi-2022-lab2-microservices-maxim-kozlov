version: "3.7"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"

  api-gateway:
    build:
      context: .
      dockerfile: ./src/FlightBooking.Gateway/Dockerfile
    container_name: api-gateway
    restart: on-failure
    ports:
      - "8081:8081"

  ticket-service:
    build:
      context: .
      dockerfile: ./src/FlightBooking.TicketService/Dockerfile
    container_name: ticket-service
    restart: on-failure
    ports:
      - "8070:8070"

  flight-service:
    build:
      context: .
      dockerfile: ./src/FlightBooking.FlightService/Dockerfile
    container_name: flight-service
    restart: on-failure
    ports:
      - "8060:8060"

  bonus-service:
    build:
      context: .
      dockerfile: ./src/FlightBooking.BonusService/Dockerfile
    container_name: bonus-service
    restart: on-failure
    ports:
      - "8050:8050"

volumes:
  db-data: